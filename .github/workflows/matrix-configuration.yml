name: Matrix Configuration 

on: 
    push:
    workflow_dispatch: 

jobs: 
    deploy:
        strategy:
            matrix:
                OS: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
        runs-on: ${{ matrix.os }}
        steps:
        - name: Echo docker info
          run: docker info

        - name: run images
          run: docker run hello-world
        


